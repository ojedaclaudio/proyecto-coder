<body id="grid-area">
    <header>
        <div class="logo">
            <a title="Inicio" href="../index.html"><img id="logo" src="../assets/logo3.png" alt="logo"></a>
            <div id="menu-burger">
                <label for="toggle">&#9776;</label>
            </div>
            </div>
            <nav>
                <input type="checkbox" id="toggle">
            <div id="menu">
                <div><a href="../index.html">INICIO</a></div>

            </div>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <section id="form">
                <h1>FORMULARIO DE CONTACTO</h1>
                <h3>COMPLETE CON SUS DATOS</h3>
                <form action="rutaalarchivo">
                    <label for="nombre"></label>
                    <input type="text" name="nombre" placeholder="NOMBRE">
                    <label for="apellido"></label>
                    <input type="text" name="apellido" placeholder="APELLIDO">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="CORREO ELECTRONICO">
                    <label for="telefono"></label>
                    <input type="tel" name="telefono" placeholder="NUMERO DE TELEFONO">
                    <label for="comentario"></label>
                    <textarea name="comentario" cols="35" rows="20" placeholder="COMENTENOS SU CASO"></textarea>
                        <!-- botones -->
                    <input class="boton-enviar" type="submit" value="ENVIAR CONSULTA">
                    <input class="boton-reset" type="reset" value="REINICIAR">
                    <input type="button" value="Sin acccion">
                </form>
            </section>
            <section id="maps">
                    <h1>VISITA NUESTRO ESTUDIO</h1>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2731.1866494346436!2d-67.96255198391776!3d-46.80062910698335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbde8a362ff8d7075%3A0xfd2b45f5fba9b243!2sMitre%20637%2C%20Pico%20Truncado%2C%20Santa%20Cruz!5e0!3m2!1ses-419!2sar!4v1647297272730!5m2!1ses-419!2sar"loading="lazy">
                    </iframe>
            </section>
        </section>
        <img class="icono-wpp" src="../assets/wpp2.png" alt="contacto-wpp">
    </main>
    <footer>
        <ul class="f-contacto"><!-- Informacion para contactarnos -->
            <li>Dirreccion</li>
            <li>Numero de contacto 1</li>
            <li>Numero de contacto 2</li>
            <li>Email</li>
        </ul>
        <div class="f-menu"> <!-- sub menu en el footer -->
            <a href="../index.html">INICIO |</a>

            <a href="areas.html">AREAS DE PRACTICA |</a>

        </div>
        <div class="f-redes"> <!-- mas formas de contacto  -->
            <img src="../assets/facebook.png" alt="facebook">
            <img src="../assets/email.png" alt="email">
            <img src="../assets/maps.png" alt="mapa">
            <img src="../assets/wpp.png" alt="whatsapp">
         </div>
